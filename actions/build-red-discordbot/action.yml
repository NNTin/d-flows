name: "Build Red-DiscordBot"
description: "Clones Red-DiscordBot at optional commit, builds it using uv, and uploads the artifact."

inputs:
  red_commit:
    description: "Optional commit SHA for Red-DiscordBot. If omitted, main is used."
    required: false
  artifact_name:
    description: "Optional artifact name. Default: red-discordbot-build"
    required: false

runs:
  using: "composite"
  steps:
    # Step 1 â€” Checkout Red-DiscordBot repo
    - name: Checkout Red-DiscordBot
      shell: bash
      run: |
        echo "ðŸ”„ Cloning Red-DiscordBot..."
        git clone https://github.com/Cog-Creators/Red-DiscordBot.git
        cd Red-DiscordBot

        if [ -n "${{ inputs.red_commit }}" ]; then
          echo "ðŸ“Œ Checking out commit: ${{ inputs.red_commit }}"
          git checkout ${{ inputs.red_commit }}
        else
          echo "ðŸ“Œ No commit provided â€” using default branch"
        fi

    # Step 2 â€” Install uv
    - name: Install uv
      uses: astral-sh/setup-uv@v1

    # Step 3 â€” Build the project
    - name: Build Red-DiscordBot
      shell: bash
      run: |
        cd Red-DiscordBot
        echo "ðŸ§± Installing build tool and building..."
        uv tool install build
        uvx python -m build

    # Step 4 â€” Validate distributions
    - name: Check distributions
      shell: bash
      run: |
        cd Red-DiscordBot
        uv tool install twine
        uvx twine check dist/*

    # Step 5 â€” Upload resulting build artifacts
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ inputs.artifact_name || 'red-discordbot-build' }}
        path: Red-DiscordBot/dist
