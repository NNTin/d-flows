name: "Build Red-DiscordBot"
description: "Clones Red-DiscordBot at optional commit, builds it using uv, and uploads the artifact."

inputs:
  red_commit:
    description: "Optional commit SHA for Red-DiscordBot. If omitted, main is used."
    required: false
  artifact_name:
    description: "Optional artifact name. Default: red-discordbot-build"
    required: false

runs:
  using: "composite"
  steps:
    - name: Checkout Red-DiscordBot
      shell: bash
      run: |
        if [ -n "${{ inputs.red_commit }}" ]; then
          echo "ðŸ”„ Cloning Red-DiscordBot (full clone for specific commit)..."
          git clone https://github.com/Cog-Creators/Red-DiscordBot.git
          cd Red-DiscordBot
          echo "ðŸ“Œ Checking out commit: ${{ inputs.red_commit }}"
          git checkout ${{ inputs.red_commit }}
        else
          echo "ðŸ”„ Cloning Red-DiscordBot (shallow clone of default branch)..."
          git clone --depth 1 https://github.com/Cog-Creators/Red-DiscordBot.git
          cd Red-DiscordBot
          echo "ðŸ“Œ Using latest commit from default branch"
        fi

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install build & twine
      run: |
        python -m pip install --upgrade pip
        python -m pip install --upgrade build twine

    - name: Build Red-DiscordBot
      run: |
        cd Red-DiscordBot
        python -m build

    - name: Check distributions
      run: |
        cd Red-DiscordBot
        python -m twine check dist/*

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ inputs.artifact_name || 'red-discordbot-build' }}
        path: Red-DiscordBot/dist
