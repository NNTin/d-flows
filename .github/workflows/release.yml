name: Release Workflow

on:
  workflow_dispatch:
    inputs:
      version:
        type: string
        required: true
        description: Semantic version (e.g., "1.0.0", "2.1.3")

permissions:
  contents: write

concurrency:
  group: release-workflow
  cancel-in-progress: false

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Validate version format
        shell: bash
        run: |
          if [[ ! "${{ inputs.version }}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Version must be in semantic versioning format (e.g., 1.0.0, 2.1.3)" >&2
            exit 1
          fi

      - name: Check for existing tag
        shell: bash
        run: |
          if git tag -l "v${{ inputs.version }}" | grep -q "v${{ inputs.version }}"; then
            echo "Error: Tag v${{ inputs.version }} already exists" >&2
            exit 1
          fi

      - name: Create release
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "v${{ inputs.version }}" --generate-notes --title "Release v${{ inputs.version }}"

      - name: Output release URL
        shell: bash
        run: |
          echo "Release created: ${{ github.server_url }}/${{ github.repository }}/releases/tag/v${{ inputs.version }}"
          echo "Release created: ${{ github.server_url }}/${{ github.repository }}/releases/tag/v${{ inputs.version }}" >> $GITHUB_STEP_SUMMARY